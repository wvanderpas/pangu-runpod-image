name: Build and Push Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # allow pushing to GHCR with GITHUB_TOKEN
    steps:
      - uses: actions/checkout@v4

      - name: Set registry vars
        id: vars
        run: |
          echo "REG=ghcr.io" >> $GITHUB_OUTPUT
          echo "IMAGE=${{ github.repository_owner }}/pangu-runpod" >> $GITHUB_OUTPUT
          echo "TAGS=latest" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.vars.outputs.REG }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.vars.outputs.REG }}/${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAGS }}
